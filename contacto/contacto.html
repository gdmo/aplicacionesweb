    <!-- https://www.w3schools.com/howto/howto_css_contact_form.asp -->
    <!-- https://www.html6.es/t9_formularios.html -->

    <div class="formulario">
        <form action="mailto:odiagar211@g.educaand.es" method="POST">

            <h2>¿Te ha gustado la web?</h2>

            <div class="formulario-grupo">
                <label for="nombre">Tu nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Pon aquí tu nombre" required>
            </div>

            <div class="formulario-grupo">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="nombre@correo.com" required>
            </div>

            <div class="formulario-grupo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce una contraseña" required>
            </div>

            <div class="formulario-grupo">
                <label>Dj favorito:</label>
                <div class="radio-group">
                    <label><input type="radio" name="character" value="Chicane" required> Chicane</label>
                    <label><input type="radio" name="character" value="Tiesto"> Tiesto</label>
                    <label><input type="radio" name="character" value="Steve Aoki"> Steve Aoki</label>
                    <label><input type="radio" name="character" value="Otro"> Otro</label>
                </div>
            </div>

            <div class="formulario-grupo">
                <label for="graduacion">Fecha de tu graduacion:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="formulario-grupo">
                <label for="comics">¿Te gusta la folka?</label>
                <input type="range" id="folka" name="comics" min="1" max="50" value="10">
            </div>

            <div class="formulario-grupo">
                <label for="suit-color">Si fueras el profesor... <br>¿Qué nota le pondrías a esta web?</label>
                <select id="suit-color" name="suit-color">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="sublime">Sublime</option>
                    <option value="webdelaño">Es la web del año</option>
                </select>
            </div>

            <div class="formulario-grupo">
                <label for="injections">¿Y qué nota esperas recibir con tu web?</label>
                <input type="number" id="injections" name="injections" min="1" max="10" value="5">
            </div>

            <div class="form-group">
                <label for="comments">¿Tienes algo que añadir?</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Pon aquí lo que quieras"></textarea>
            </div>

            <div class="formulario-grupo">
                <button type="submit">Enviar datos</button>
            </div>

        </form>
    </div>

        <div class="footer-seccion izda">
